		<style>
			.my-block {
				padding: 1rem;
				padding-top: 0.5rem;
				padding-bottom: 1.25rem;
				border-radius: var(--bs-border-radius-xl);
				background-color: var(--bs-secondary-bg);
			}
			
			.my-btn {
				--bs-btn-bg: rgba(var(--bs-my-btn-bg-rgb), .15);
				--bs-btn-color: var(--bs-my-btn-bg);
				--bs-btn-hover-bg: rgba(var(--bs-my-btn-bg-rgb), .2);
				--bs-btn-hover-color: var(--bs-my-btn-bg);
				--bs-btn-active-bg: rgba(var(--bs-my-btn-bg-rgb), .25);
				--bs-btn-active-color: var(--bs-my-btn-bg);
				--bs-btn-focus-shadow-rgb: var(--bs-my-btn-bg-rgb);
				
				--bs-btn-hover-border-color: transparent;
				--bs-btn-active-border-color: transparent;
				--bs-btn-border-radius: var(--bs-border-radius-xl);
				--bs-btn-font-weight: 600;
			}
			
			.my-btn-accent {
				--bs-btn-bg: rgba(var(--bs-my-btn-accent-bg-rgb), 0.85);
				--bs-btn-color: #fff;
				--bs-btn-hover-bg: rgba(var(--bs-my-btn-accent-bg-rgb), 1);
				--bs-btn-hover-color: #fff;
				--bs-btn-active-bg: rgba(var(--bs-my-btn-accent-bg-rgb), 0.9);
				--bs-btn-active-color: var(--bs-body-bg);
				--bs-btn-focus-shadow-rgb: var(--bs-my-btn-accent-bg-rgb);
			}

			.my-color-green {
				color: #1aad3a;
			}
			
			.my-color-red {
				color: #ea4e43;
			}
			
			.my-color-blue {
				color: #0a85d1;
			}
			
			.my-color-yellow {
				color: #fb3;
			}
			
			.my-container {
				max-width: 64rem;
			}
			
			.my-dropdown-menu {
				--bs-dropdown-border-radius: var(--bs-border-radius-xl);
				--bs-dropdown-item-padding-x: .75rem;
				--bs-dropdown-item-padding-y: .5rem;
				--bs-dropdown-padding-x: .35rem;
				--bs-dropdown-padding-y: .35rem;
				--bs-dropdown-link-hover-bg: var(--bs-secondary-bg);
				--bs-dropdown-link-active-bg: var(--bs-secondary-bg);
				--bs-dropdown-link-active-color: #fff;
			
				.my-dropdown-item-icon, .active .my-dropdown-item-check {
					color: rgba(255, 255, 255, .5);
				}
			
				li + li {
					margin-top: .35rem;
				}
				
				.dropdown-item {
					border-radius: .75rem;
				}
				
				.my-dropdown-item-check {
					color: transparent;
				}
			}
			
			.my-icon {
				width: 32px;
				height: 32px;
				fill: currentcolor;
			}

			.my-icon-small {
				width: 24px;
				height: 24px;
				fill: currentcolor;
			}
			
			.my-link-separate {
				font-family: "Apple Color Emoji", "Noto Color Emoji", "Segoe UI Emoji", "Segoe UI", system-ui, -apple-system, Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Segoe UI Symbol";
				background-color: transparent;
			}
			
			.my-link-separate:focus {
				outline: none !important;
			}
			
			.my-nav-link {
				--bs-nav-link-color: rgba(var(--bs-emphasis-color-rgb), .65);
				--bs-nav-link-hover-color: rgba(var(--bs-emphasis-color-rgb), .9);
			}
			
			.my-warning {
				color: #7a4d03;
				background-color: #fff3cd;
				padding: 1.5rem;
				padding-top: 1.0rem;
				padding-bottom: 0.5rem;
				border-radius: var(--bs-border-radius-xl);
			}
		
			.accordion {
				--bs-accordion-btn-focus-box-shadow: transparent;
				--bs-accordion-active-bg: tranparent;
				--bs-accordion-active-color: #fff;
			}
			
			.accordion-item {
				--bs-accordion-border-width: 0px;
				background-color: var(--bs-secondary-bg);
			}
			
			.accordion-button {
				padding: var(--bs-accordion-btn-padding-y) 0rem;
				background-color: transparent;
			}
			
			.accordion-button:hover {
				text-decoration: underline !important;
			}
			
			.bi {
				width: 1em;
				height: 1em;
				vertical-align: -.125em;
				fill: currentcolor;
			}
			
			.form-control:disabled {
				background-color: transparent;
			}
			
			[data-bs-theme='dark'] {
				--bs-body-bg: #151515;
				--bs-secondary-bg: #232323;
				--bs-secondary-rgb: 35, 35, 35;
				--bs-my-btn-bg: #2383e2;
				--bs-my-btn-bg-rgb: 35, 131, 226;
				--bs-my-btn-accent-bg-rgb: 78, 78, 78;
			}
		</style>

			// Change CSS style between RTL and LTR
			function updateDirectionAndStyles(language) {
				const html = document.documentElement;
				if (['ar', 'he', 'fa'].includes(language)) {
					html.setAttribute('dir', 'rtl');
					switchStylesheet(
						'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css', // Path to RTL CSS
						'sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb'
					);
				} else {
					html.setAttribute('dir', 'ltr');
					switchStylesheet(
						'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css', // Path to LTR CSS
						'sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH'
					);
				}
			}
			
			function switchStylesheet(newStylesheetHref, newIntegrity) {
				const existingLink = document.getElementById('dynamic-stylesheet');
				if (existingLink) {
					existingLink.href = newStylesheetHref;
					existingLink.setAttribute('integrity', newIntegrity);
				} else {
					const link = document.createElement('link');
					link.rel = 'stylesheet';
					link.id = 'dynamic-stylesheet';
					link.href = newStylesheetHref;
					link.integrity = newIntegrity;
					link.crossOrigin = 'anonymous';
					document.head.appendChild(link);
				}
			}
			
			function getPreferredLanguage() {
				const lang = localStorage.getItem('language') || (navigator.language || navigator.userLanguage).slice(0, 2);
				const supportedLanguages = ['ru', 'en', 'zh', 'fa'];
				return supportedLanguages.includes(lang) ? lang : 'en';
			}
			
			function changeImages(lang) {
				const langImages = images[lang] || images["en"];
				document.getElementById("imgV2rayNg1").src = langImages.imgV2rayNg1;
				document.getElementById("imgV2rayNg2").src = langImages.imgV2rayNg2;
			}
			
			// Display current language as checked
			function showActiveDropdownButton(btn, selectedBtn, isIndependent) {
				if (isIndependent) {
					const activeDropdownBtn = btn.nextElementSibling.querySelector('.active');
					if (activeDropdownBtn) {
						activeDropdownBtn.classList.remove('active');
						activeDropdownBtn.setAttribute('aria-pressed', 'false');
					}
					
					selectedBtn.classList.add('active');
					selectedBtn.setAttribute('aria-pressed', 'true');
				}
				
				const btnIcon = btn.querySelector('.my-dropdown-icon-active use');
				const selectedBtnIcon = selectedBtn.querySelector('svg use');
				if (btnIcon && selectedBtnIcon) {
					btnIcon.setAttribute('href', selectedBtnIcon.getAttribute('href'));
				}
				
				const btnText = btn.querySelector('.my-dropdown-text-active');
				const selectedBtnText = selectedBtn.querySelector('span');
				if (btnText && selectedBtnText) {
					selectedBtnText.classList.remove('me-2');
					btnText.innerHTML = selectedBtnText.outerHTML;
				}
			}
			
			// Localization execute
			document.addEventListener('alpine-i18n:ready', () => {
				window.AlpineI18n.fallbackLocale = 'en';
				window.AlpineI18n.create(getPreferredLanguage(), messages);
				document.documentElement.setAttribute('lang', getPreferredLanguage());
				
				const btnLang = document.getElementById('btn-lang');
				const btnPrefLang = document.querySelector(
					`[data-language-value="${getPreferredLanguage()}"]`,
				);
				showActiveDropdownButton(btnLang, btnPrefLang, true);
				changeImages(getPreferredLanguage());
				updateDirectionAndStyles(getPreferredLanguage());
				
				document.querySelectorAll('[data-language-value]').forEach(btn => {
					btn.addEventListener('click', () => {
						const newLang = btn.dataset.languageValue;
						localStorage.setItem('language', btn.dataset.languageValue);
						AlpineI18n.locale = btn.dataset.languageValue;
						showActiveDropdownButton(btnLang, btn, true);
						changeImages(newLang);
						document.documentElement.setAttribute('lang', newLang);
						updateDirectionAndStyles(newLang);
					});
				});
			});
			
			document.addEventListener('DOMContentLoaded', () => {
				//  Setup deeplinks
				setHrefs()
				const toastCopyLink = document.getElementById('toast-copy-link');
				
				// Copy subscription link and show toast
				document.querySelectorAll('.btn-copy-sub-link').forEach(button => {
					button.addEventListener('click', () => {
						navigator.clipboard.writeText(linkFull);
						bootstrap.Toast.getOrCreateInstance(toastCopyLink).show();
					});
				});
				
				// QR code settings
				const qrCode = new QRCode(document.getElementById("qrcode"), {
					text: qrLink,
					width: 256	,
					height: 256,
					colorDark: "#fff",
					colorLight: "#35384b",
					correctLevel: QRCode.CorrectLevel.H
				});
				
				// Define QR modal header string container and subscription show button
				const qrModalLabel = document.getElementById('qrModalLabel');
				const qrButtonSub = document.getElementById('btn-show-qr-sub');
				
				// Change QR modal header to subscription localization string and show sub link QR
				qrButtonSub.addEventListener('click', () => {
					let qrLink = linkFull;
					qrCode.clear();
					qrCode.makeCode(qrLink);
					let subscriptionTitle = messages[getPreferredLanguage()]['subscription'];
					qrModalLabel.setAttribute('x-text', `'${subscriptionTitle}'`);
				});
				
				// --- Separate servers links block start ---
				const copyButtons = document.querySelectorAll('.btn-copy-link');
				const qrButtons = document.querySelectorAll('.btn-show-qr');
				const inputs = document.querySelectorAll('.my-link-separate');
			
				// Decode server name from link
				function extractName(url) {
					const decoded = decodeURIComponent(url);
				
					if (decoded.startsWith("vmess://")) {
						const encodedString = decoded.replace("vmess://", "");
						const decodedString = atob(encodedString);
						return JSON.parse(decodedString).ps;
					}
				
					const match = decoded.match(/#(.+)$/);
					return match ? match[1] : null;
				}
			
				// Show decoded server name
				inputs.forEach((input) => {
					const originalValue = input.value; 
					const name = extractName(originalValue);
					if (name) {
						input.setAttribute('data-original', originalValue);
						input.setAttribute('value', name);
					}
				});
			
				// Copy each node connection link
				copyButtons.forEach((button) => {
					button.addEventListener('click', () => {
						const separateLink = button.dataset.link;
						navigator.clipboard.writeText(separateLink);
					});
				});
				
				// Show notification toast when separate link is copied
				document.querySelectorAll('.btn-copy-link').forEach(button => {
					button.addEventListener('click', () => {
						bootstrap.Toast.getOrCreateInstance(toastCopyLink).show();
					});
				});
			
				// Generate different QR code for each separate connection link
				qrButtons.forEach((qrButtons) => {
					qrButtons.addEventListener('click', () => {
						const separateLink = qrButtons.dataset.link;
						const name = extractName(separateLink);
						let qrLink = separateLink;
						qrCode.clear();
						qrCode.makeCode(qrLink);
						
						// Change QR modal header to server name
						if (qrModalLabel) {
							qrModalLabel.setAttribute('x-text', `'${name}'`);
						}
					});
				});
				// --- Separate servers links block end ---
			});
			
			// Get link to the latest version of cmfa
			async function getLatestReleaseName(url) {
				if (!url || typeof url !== 'string') {
					throw new Error('A valid URL must be provided.');
				}
				try {
					const response = await fetch(url);
						
					if (!response.ok) {
					throw new Error(`Network response was not ok: ${response.statusText}`);
					}
					const latest = await response.json();
						
					if ((!latest || !latest.tag_name) && (!latest || !latest.name)) {
					throw new Error('The response does not contain the expected data.');
					}
					return latest.tag_name || latest.name;
				} 
				catch (error) {
					console.error('Error fetching the latest release name:', error);
					throw error;
				}
			}
			const cmfa_api = 'https://api.github.com/repos/MetaCubeX/ClashMetaForAndroid/releases/latest';	
			document.addEventListener('DOMContentLoaded', async () => {
				try {
					const cmfaName = await getLatestReleaseName(cmfa_api);
					const cmfa = document.getElementById('cmfa');
					let cmfa_version = cmfaName.substring(1);
					cmfa.href = `https://github.com/MetaCubeX/ClashMetaForAndroid/releases/download/${cmfaName}/cmfa-${cmfa_version}-meta-universal-release.apk`;
				} 
				catch (error) {
					console.error('Failed to update link:', error);
				}
			})

			const clashvergerev_api = 'https://api.github.com/repos/clash-verge-rev/clash-verge-rev/releases/latest';	
			document.addEventListener('DOMContentLoaded', async () => {
				try {
					const clashvergerevName = await getLatestReleaseName(clashvergerev_api);
					const clashvergerev = document.getElementById('clashvergerev');
					let clashvergerev_version = clashvergerevName.substring(1);
					clashvergerev.href = `https://github.com/clash-verge-rev/clash-verge-rev/releases/download/${clashvergerevName}/Clash.Verge_${clashvergerev_version}_x64-setup.exe`;
				} 
				catch (error) {
					console.error('Failed to update link:', error);
				}
			});
		</script>
